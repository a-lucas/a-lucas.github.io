<div  class="tabsdemoStaticTabs sample">
    <md-tabs class="md-accent" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content" >
            <img src="app/img/form-ico.png" hide-gt-md/>
            <span hide show-gt-md>Contact Form</span>

        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content" >
           <img src="app/img/hangout.png"  hide-gt-md/>
            <span hide show-gt-md>Hangout</span>
        </md-tab>
        <md-tab id="tab3" aria-controls="tab3-content" >
            <img src="app/img/skype.png"  hide-gt-md />
            <span hide show-gt-md>Skype</span>
        </md-tab>
    </md-tabs>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel"
             id="tab1-content"
             aria-labelledby="tab1"
             ng-switch-when="0"
             md-swipe-left="next()"
             md-swipe-right="previous()" >

            <div ng-include=" 'app/views/form.html'" ng-controller="FormCtrl"></div>

        </div>
        <div role="tabpanel"
             id="tab2-content"
             aria-labelledby="tab2"
             ng-switch-when="1"
             md-swipe-left="next()"
             md-swipe-right="previous()" >

            <div ng-include=" 'app/views/hangout.html'" ng-controller="HangoutCtrl"></div>
        </div>
        <div role="tabpanel"
             id="tab3-content"
             aria-labelledby="tab3"
             ng-switch-when="2"
             md-swipe-left="next()"
             md-swipe-right="previous()" >
            <div ng-include=" 'app/views/skype.html' " ng-controller="SkypeCtrl" style="margin-top: -40px;"></div>
        </div>
    </ng-switch>

</div>
